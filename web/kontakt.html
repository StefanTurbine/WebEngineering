<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MeinVerein</title>
    <link rel="stylesheet" href="css/style.css" type="text/css">
</head>
<body>
<header>
    <img src="img/logo.jpg" id="logo" height="100"/>
    <h2>Evil Corp e.V.</h2>
</header>
<div class="clearfix"></div>
<hr/>
<!-- CONTENT -->
<div id="navbar">
    <ul>
        <li><a href="index">Nachrichten</a></li>
        <li><a href="vorstand.html">Vorstand</a></li>
        <li><a href="kontakt">Kontakt</a></li>
    </ul>
</div>
<div class="container">
    <form action="kontakt">
        <fieldset>
            <legend>Person</legend>
            <div class="form-group">
                <label for="firstname">Vorname</label>
                <input id="firstname" name="firstname" type="text" size="20" required="required"/>
            </div>
            <div class="form-group">

                <label for="name">Name</label>
                <input id="name" name="name" type="text" size="20" required="required"/>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" name="email" id="email"/>
            </div>
        </fieldset>
        <fieldset>
            <legend>Inhalt</legend>
            <div class="form-group">
                <label for="date">Datum</label>
                <input type="date" name="date" id="date">
            </div>
            <div class="form-group">
                <label for="category">Kategorie</label>
                <select name="category" id="category">
                    <option value="Generell">Generell</option>
                    <option value="Kritik">Kritik</option>
                    <option value="Abmahnung">Abmahnung</option>
                    <option value="Liebesbrief">Liebesbrief</option>
                </select>
            </div>
            <div class="form-group">
                <label for="topic">Überschrift</label>
                <input type="text" name="topic" id="topic" size="40"/>
            </div>
            <div class="form-group">
                <label for="msg">Nachricht</label><br/>
                <textarea name="msg" id="msg" required="required"></textarea>
            </div>
        </fieldset>
        <fieldset>
            <legend>Knöpfe</legend>
            <button type="submit">Absenden</button>
            <button type="reset">Abbrechen</button>

        </fieldset>
    </form>

</div>
<!-- CONTENT -->
<hr/>
<footer>
    <h4>Disclaimer</h4>
    <p><cite>Ich hafte nicht für meine Inhalte</cite></p>
    <p>
        <small>ST 2017</small>
    </p>
</footer>
</body>
</html>
